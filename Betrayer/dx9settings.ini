[General]
UseRenderedShaders = true
DumpAll = false
PresetsKeysList = 1;2;
DefVSConst1 = 200
DefPSConst1 = 200


// Holding (type 2) right mouse button (key 501) activates preset 0 and
// releasing it returns to preset 1. Note that the order of presets here is
// irrelevant - the numerically lower preset is used while the button is held.
[KEY1]
Key = 501
Presets = 0;1;
Type = 2

// Pressing 0 (key 48) toggles Const2, which is used to enable/disable light
// shafts.
[KEY2]
Key = 48
Presets = 2;3;
Type = 1


// Preset 0 is activated while the right mouse button is held down. It lowers
// the convergence for easier aiming.
[PRES0]
UseSepSettings = true
SaveSepSettings = true
Convergence = 0x3e4ccccd
Separation = 0x42c80000
Const1 = 0x3f800000


// Preset 1 is the default and is re-activated when the right mouse button is
// released. It sets my preferred convergence, separation and UI depth value
// (Const1).  Separation & convergence can be modified in game and saved with
// F7 (which will remove these comments).
[PRES1]
UseSepSettings = true
SaveSepSettings = true
Convergence = 0x41000000
Separation = 0x42c80000
Const1 = 0x3f7eb852
UseByDef = true


// Preset 2 is activated when 0 is pressed and sets Const2 to 0.0, which will
// disable the light shafts. As the lower numbered preset of KEY2, this one
// will be activated the first time 0 is pressed, hence we don't want it to be
// the default preset.
[PRES2]
Const2 = 0x00000000


// Preset 3 is activated when 0 is pressed and sets Const2 to 1.0, which will
// enable the light shafts. Since the light shafts are not very distracting in
// this game, I've left them enabled by default.
[PRES3]
Const2 = 0x3f800000
UseByDef = true
